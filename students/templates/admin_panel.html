{% extends "base.html" %}
{% block title %} ADMIN PANEL {% endblock %}
{% block body %}
<div class="flex flex-col justify-center items-center mt-36">
    {% if users %}
    <h1 class="font-bold text-xl text-slate-300 animate-pulse">REGISTERED USERS</h1>
    <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
        {% for user in users %}
        <div class="p-3 rounded-lg gap-2 flex flex-col justify-center items-center rounded-lg bg-slate-900 m-2 cursor-pointer hover:scale-110 transition-all duration-500 ease">
            <li class="font-bold">ID: {{user.id}}</li>
            <li class="font-bold">Username: {{user.username}}</li>
            <li>Email: {{user.email}}</li>
        </div>
        {% endfor %}
    </ul>
    {% else %}
        <h1>No user yet</h1>    
    {% endif %}

</div>
{% endblock %}
