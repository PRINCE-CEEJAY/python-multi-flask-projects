{% extends "base.html" %}
{% block title %} LOGIN PAGE {% endblock %}
{% block body %}
<div class="flex flex-col justify-center items-center">
    <h1 class="font-bold text-xl text-slate-300 animate-pulse">LOGIN</h1>
    <form action="{{url_for('login')}}" method="post" class="flex flex-col justify-center items-center w-md space-y-2">
         <div class="flex flex-col space-y-2 w-full font-bold">
            <label htmlFor="email">Email</label>
            <input class="h-10 border border-slate-900 p-2 rounded-md" type="email" name="email" placeholder="example@gmail.com" id="email"/>
        </div>    
        
    
         <div class="flex flex-col space-y-2 w-full font-bold">
            <label htmlFor="password">Password</label>
            <input class="h-10 border border-slate-900 p-2 rounded-md" type="password" name="password" placeholder="***************" id="password"/>
        </div>
       <button class="px-3 py-1 bg-green-800 opacity-80 hover:opacity-100 font-bold cursor-pointer rounded-lg mt-2 w-full">Login</button>
    </form>
</div>
{% endblock %}
